<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景捲動與圖片翻轉工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        #game-container {
            width: 1200px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            background-color: #000;
        }

        #canvas-buffer {
            display: none;
        }

        #scrolling-layer {
            position: absolute;
            top: 0;
            left: 0;
            height: 600px;
            display: flex;
            transition: transform 0.3s ease-out;
        }

        .bg-segment {
            flex-shrink: 0;
            height: 600px;
            /* 寬度將在 JS 中動態設定 */
        }

        #student-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            z-index: 100;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
            pointer-events: none;
            background: linear-gradient(45deg, #f3fb04, #ff00ea, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: #222;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #444;
            text-align: center;
            max-width: 500px;
        }

        input[type="file"] {
            margin: 10px 0;
            display: block;
            width: 100%;
        }

        button {
            background: #4A90E2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #357ABD;
        }

        #instruction {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- 捲動層 -->
        <div id="scrolling-layer"></div>
        
        <!-- 姓名層 -->
        <div id="student-name"></div>

        <div id="instruction">使用鍵盤方向鍵 ← → 控制背景移動</div>
    </div>

    <!-- 初始設定對話框 -->
    <div id="setup-overlay" class="overlay">
        <div class="modal">
            <h2 class="text-2xl mb-4 font-bold">系統設定</h2>
            
            <div class="mb-4 text-left">
                <label class="block mb-1">1. 選取底圖 (圖1):</label>
                <input type="file" id="img1-input" accept="image/*">
            </div>

            <div class="mb-4 text-left">
                <label class="block mb-1">2. 選取半透明圖 (圖2):</label>
                <input type="file" id="img2-input" accept="image/*">
            </div>

            <div class="mb-4 text-left">
                <label class="block mb-1">3. 輸入學生姓名:</label>
                <input type="text" id="name-input" class="w-full p-2 bg-gray-800 border border-gray-600 rounded" value="五忠趙有錢">
            </div>

            <button id="start-btn">開始生成背景</button>
        </div>
    </div>

    <!-- 用於翻轉圖片的隱藏畫布 -->
    <canvas id="canvas-buffer"></canvas>

    <script>
        const scrollLayer = document.getElementById('scrolling-layer');
        const studentNameDiv = document.getElementById('student-name');
        const setupOverlay = document.getElementById('setup-overlay');
        const canvas = document.getElementById('canvas-buffer');
        const ctx = canvas.getContext('2d');

        let offsetX = 0;
        let imagesLoaded = { img1: null, img2: null, img3: null, img4: null };

        // 監聽開始按鈕
        document.getElementById('start-btn').addEventListener('click', async () => {
            const file1 = document.getElementById('img1-input').files[0];
            const file2 = document.getElementById('img2-input').files[0];
            const name = document.getElementById('name-input').value;

            if (!file1 || !file2) {
                alert('請選取兩張圖片檔案！');
                return;
            }

            studentNameDiv.textContent = name;
            
            // 讀取並處理圖片
            try {
                imagesLoaded.img1 = await loadImage(file1);
                imagesLoaded.img2 = await loadImage(file2);
                
                // 翻轉生成 圖3 與 圖4
                imagesLoaded.img3 = flipImage(imagesLoaded.img1);
                imagesLoaded.img4 = flipImage(imagesLoaded.img2);

                buildBackground();
                setupOverlay.style.display = 'none';
                
                // 啟動鍵盤監聽
                window.addEventListener('keydown', handleKeyDown);
            } catch (err) {
                console.error(err);
                alert('讀取圖片時出錯，請重試。');
            }
        });

        // 讀取檔案轉為 Image 物件
        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 左右翻轉圖片
        function flipImage(originalImg) {
            canvas.width = originalImg.width;
            canvas.height = originalImg.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(originalImg, -canvas.width, 0);
            ctx.restore();
            
            const newImg = new Image();
            newImg.src = canvas.toDataURL();
            return newImg;
        }

        // 拼接背景圖
        // 拼接順序：圖1, 圖2, 圖3, 圖4 (循環)
        function buildBackground() {
            scrollLayer.innerHTML = '';
            // 為了實現連續不斷感，我們放多組
            const sequence = [imagesLoaded.img1, imagesLoaded.img2, imagesLoaded.img3, imagesLoaded.img4];
            
            // 建立足夠長的背景 (至少 3 倍寬度以防露白)
            for (let i = 0; i < 12; i++) {
                const imgSource = sequence[i % 4];
                const container = document.createElement('div');
                container.className = 'bg-segment';
                
                // 計算比例以維持 600 高度
                const ratio = 600 / imgSource.height;
                const segmentWidth = imgSource.width * ratio;
                container.style.width = `${segmentWidth}px`;
                
                const imgElement = document.createElement('img');
                imgElement.src = imgSource.src;
                imgElement.style.height = '600px';
                imgElement.style.display = 'block';
                
                container.appendChild(imgElement);
                scrollLayer.appendChild(container);
            }
        }

        // 鍵盤控制
        function handleKeyDown(e) {
            const step = 50;
            if (e.key === 'ArrowLeft') {
                // 左鍵：背景向右移
                offsetX += step;
            } else if (e.key === 'ArrowRight') {
                // 右鍵：背景向左移
                offsetX -= step;
            }

            // 簡單的無限捲動邏輯 (當位移過大時重置)
            // 在實際應用中會更複雜，此處採用 Transform 位移
            scrollLayer.style.transform = `translateX(${offsetX}px)`;
        }
    </script>
</body>
</html>
