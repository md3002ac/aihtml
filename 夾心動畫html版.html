<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景捲動與圖片翻轉工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        #game-container {
            width: 1200px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            background-color: #000;
        }

        #canvas-buffer {
            display: none;
        }

        #scrolling-layer {
            position: absolute;
            top: 0;
            left: 0;
            height: 600px;
            display: flex;
            transition: transform 0.3s ease-out;
        }

        .bg-segment {
            flex-shrink: 0;
            height: 600px;
            position: relative;
        }

        /* 第一層：最底圖 */
        .layer-bottom {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1;
        }

        /* 第二層：姓名層 */
        .name-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            z-index: 5;
            pointer-events: none;
            background: linear-gradient(45deg, #f3fb04, #ff00ea, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            /* 外輪廓閃爍動畫 */
            animation: stroke-glow 2s infinite ease-in-out;
        }

        @keyframes stroke-glow {
            0%, 100% {
                -webkit-text-stroke: 2px rgba(255, 255, 255, 0.2);
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.1));
            }
            50% {
                -webkit-text-stroke: 4px rgba(255, 255, 255, 0.8);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
        }

        /* 第三層：蓋在上面的翻轉圖 */
        .layer-top {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            /* 讓上層圖帶點透明度以看到下層與姓名，或視需求設為半透明 */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: #1a1a1a;
            padding: 2.5rem;
            border-radius: 1rem;
            border: 1px solid #333;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        input[type="file"] {
            margin: 10px 0;
            display: block;
            width: 100%;
            color: #ccc;
        }

        button {
            background: #4A90E2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover {
            background: #357ABD;
            transform: scale(1.05);
        }

        #instruction {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: #666;
            font-size: 14px;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="scrolling-layer"></div>
        <div id="instruction">使用鍵盤方向鍵 ← → 控制背景移動 (姓名夾在圖層之間並有閃爍外框)</div>
    </div>

    <!-- 初始設定對話框 -->
    <div id="setup-overlay" class="overlay">
        <div class="modal">
            <h2 class="text-2xl mb-6 font-bold text-blue-400">背景拼貼系統設定</h2>
            
            <div class="mb-4 text-left">
                <label class="block mb-1 text-sm text-gray-400">底圖 (圖1):</label>
                <input type="file" id="img1-input" accept="image/*">
            </div>

            <div class="mb-4 text-left">
                <label class="block mb-1 text-sm text-gray-400">半透明圖 (圖2):</label>
                <input type="file" id="img2-input" accept="image/*">
            </div>

            <div class="mb-6 text-left">
                <label class="block mb-1 text-sm text-gray-400">學生姓名:</label>
                <input type="text" id="name-input" class="w-full p-2 bg-gray-900 border border-gray-700 rounded text-white" value="五忠趙有錢">
            </div>

            <button id="start-btn">確認並開始</button>
        </div>
    </div>

    <canvas id="canvas-buffer"></canvas>

    <script>
        const scrollLayer = document.getElementById('scrolling-layer');
        const setupOverlay = document.getElementById('setup-overlay');
        const canvas = document.getElementById('canvas-buffer');
        const ctx = canvas.getContext('2d');

        let offsetX = 0;
        let images = { img1: null, img2: null, img3: null, img4: null };
        let studentName = "";

        document.getElementById('start-btn').addEventListener('click', async () => {
            const file1 = document.getElementById('img1-input').files[0];
            const file2 = document.getElementById('img2-input').files[0];
            studentName = document.getElementById('name-input').value;

            if (!file1 || !file2) {
                alert('請選取兩張圖片檔案！');
                return;
            }
            
            try {
                // 1. 載入原始圖
                images.img1 = await loadImage(file1);
                images.img2 = await loadImage(file2);
                
                // 2. 翻轉生成 (圖3是圖1翻轉，圖4是圖2翻轉)
                images.img3 = flipImage(images.img1);
                images.img4 = flipImage(images.img2);

                // 3. 建立場景
                buildBackground();
                setupOverlay.style.display = 'none';
                
                window.addEventListener('keydown', handleKeyDown);
            } catch (err) {
                console.error(err);
                alert('處理圖片時發生錯誤。');
            }
        });

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function flipImage(originalImg) {
            canvas.width = originalImg.width;
            canvas.height = originalImg.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(originalImg, -canvas.width, 0);
            ctx.restore();
            
            const newImg = new Image();
            newImg.src = canvas.toDataURL();
            return newImg;
        }

        function buildBackground() {
            scrollLayer.innerHTML = '';
            
            // 拼接邏輯：
            // A區塊：底層圖1 + 中間姓名 + 上層圖3 (圖1翻轉)
            // B區塊：底層圖2 + 中間姓名 + 上層圖4 (圖2翻轉)
            const config = [
                { bot: images.img1, top: images.img3 },
                { bot: images.img2, top: images.img4 }
            ];
            
            // 建立多個區塊以實現捲動
            for (let i = 0; i < 12; i++) {
                const item = config[i % 2];
                const segment = document.createElement('div');
                segment.className = 'bg-segment';
                
                const ratio = 600 / item.bot.height;
                const segmentWidth = item.bot.width * ratio;
                segment.style.width = `${segmentWidth}px`;

                // 1. 放入底圖 (z-index: 1)
                const botImg = document.createElement('img');
                botImg.src = item.bot.src;
                botImg.className = 'layer-bottom';
                botImg.style.width = `${segmentWidth}px`;
                segment.appendChild(botImg);

                // 2. 放入姓名 (z-index: 5)
                const nameDiv = document.createElement('div');
                nameDiv.className = 'name-layer';
                nameDiv.textContent = studentName;
                segment.appendChild(nameDiv);

                // 3. 放入翻轉圖 (z-index: 10)
                const topImg = document.createElement('img');
                topImg.src = item.top.src;
                topImg.className = 'layer-top';
                topImg.style.width = `${segmentWidth}px`;
                // 如果是半透明圖，可以設置 opacity 以利觀察
                if (i % 2 !== 0) { // 如果是圖2/圖4組合，保持半透明感
                    topImg.style.opacity = "0.7"; 
                }
                segment.appendChild(topImg);

                scrollLayer.appendChild(segment);
            }
        }

        function handleKeyDown(e) {
            const step = 50;
            if (e.key === 'ArrowLeft') {
                offsetX += step;
            } else if (e.key === 'ArrowRight') {
                offsetX -= step;
            }
            scrollLayer.style.transform = `translateX(${offsetX}px)`;
        }
    </script>
</body>
</html>
