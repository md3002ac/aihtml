<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一甲國小夾心動畫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            color: white;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        #game-container {
            width: 1200px;
            height: 600px;
            position: relative;
            background-color: #000;
            border: 4px solid #444;
            overflow: hidden;
        }

        /* 捲動容器：底層與上層 */
        .scroll-layer {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            white-space: nowrap;
            will-change: transform;
            font-size: 0;
        }

        #bottom-layer { z-index: 10; }
        #top-layer { z-index: 100; pointer-events: none; }

        .sprite-unit {
            display: inline-block;
            width: 600px;
            height: 600px;
            position: relative;
            flex-shrink: 0;
        }

        .img-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flip-horizontal { transform: scaleX(-1); }
        
        /* 圖2與圖4為完全不透明 */
        .opaque-top { opacity: 1.0; }

        /* 固定在中央的姓名：輪廓閃爍效果 */
        #fixed-name-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            /* 使用 CSS 變數來動態控制 Y 軸位移，初始為 -50% (置中) */
            transform: translate(-50%, var(--y-offset, -50%));
            font-size: 150px;
            font-weight: 900;
            z-index: 50; /* 夾在 10 與 100 之間 */
            white-space: nowrap;
            pointer-events: none;
            
            /* 製作空心輪廓字 */
            color: transparent;
            -webkit-text-stroke: 3px #fff;
            
            animation: outline-flash 0.1s infinite alternate;
            transition: transform 0.1s ease-out;
        }

        @keyframes outline-flash {
            0% { 
                -webkit-text-stroke-color: #ff0000;
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            }
            50% {
                -webkit-text-stroke-color: #00ff00;
                text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            }
            100% { 
                -webkit-text-stroke-color: #00ffff;
                text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            }
        }

        /* 設定介面 */
        #setup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #3b82f6;
            width: 450px;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>

    <div id="setup-overlay">
        <div class="input-card">
            <h1 class="text-2xl font-bold mb-6 text-center text-blue-400">一甲國小夾心動畫</h1>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm mb-1 text-gray-400">1. 選取底圖 (圖1)</label>
                    <input type="file" id="img1-input" accept="image/*" class="w-full bg-gray-800 p-2 rounded border border-gray-600 text-sm">
                </div>
                <div>
                    <label class="block text-sm mb-1 text-gray-400">2. 選取上層圖 (圖2)</label>
                    <input type="file" id="img2-input" accept="image/*" class="w-full bg-gray-800 p-2 rounded border border-gray-600 text-sm">
                </div>
                <div>
                    <label class="block text-sm mb-1 text-gray-400">3. 學生姓名</label>
                    <input type="text" id="name-input" value="五忠趙有錢" class="w-full bg-gray-800 p-2 rounded border border-gray-600 text-white font-bold text-center">
                </div>
                <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-bold mt-4 transition-colors">
                    開始播放
                </button>
            </div>
        </div>
    </div>

    <div id="game-container">
        <!-- 底層捲動層 (圖1, 圖3...) -->
        <div id="bottom-layer" class="scroll-layer"></div>
        
        <!-- 固定中央姓名層 (輪廓字) -->
        <div id="fixed-name-overlay" style="display: none;"></div>
        
        <!-- 上層捲動層 (圖2, 圖4...) -->
        <div id="top-layer" class="scroll-layer"></div>
    </div>

    <script>
        const bottomLayer = document.getElementById('bottom-layer');
        const topLayer = document.getElementById('top-layer');
        const nameOverlay = document.getElementById('fixed-name-overlay');
        const setupOverlay = document.getElementById('setup-overlay');
        const startBtn = document.getElementById('start-btn');
        
        let img1Src = '';
        let img2Src = '';
        let scrollX = 0;
        let nameY = 300; // 初始垂直座標 (600/2)
        const unitWidth = 600;
        const containerHeight = 600;

        startBtn.addEventListener('click', async () => {
            const file1 = document.getElementById('img1-input').files[0];
            const file2 = document.getElementById('img2-input').files[0];
            const name = document.getElementById('name-input').value;

            if (!file1 || !file2) {
                alert("請選取兩張圖片");
                return;
            }

            img1Src = await readFileAsDataURL(file1);
            img2Src = await readFileAsDataURL(file2);

            setupOverlay.style.display = 'none';
            nameOverlay.innerText = name;
            nameOverlay.style.display = 'block';

            initAnimation();
        });

        function readFileAsDataURL(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        function initAnimation() {
            bottomLayer.innerHTML = '';
            topLayer.innerHTML = '';
            for (let i = -10; i < 10; i++) {
                const isGroup1 = Math.abs(i) % 2 === 0;
                
                const bUnit = document.createElement('div');
                bUnit.className = 'sprite-unit';
                const bImg = document.createElement('img');
                bImg.src = img1Src;
                bImg.className = 'img-content' + (isGroup1 ? '' : ' flip-horizontal');
                bUnit.appendChild(bImg);
                bottomLayer.appendChild(bUnit);

                const tUnit = document.createElement('div');
                tUnit.className = 'sprite-unit';
                const tImg = document.createElement('img');
                tImg.src = img2Src;
                tImg.className = 'img-content opaque-top' + (isGroup1 ? '' : ' flip-horizontal');
                tUnit.appendChild(tImg);
                topLayer.appendChild(tUnit);
            }
            updateNamePosition();
        }

        function updateNamePosition() {
            // 計算 CSS transform 中的百分比位移
            // 因為初始 top: 50%, translate -50% 是置中
            // 我們直接控制 top 像素值或計算 translate 百分比
            nameOverlay.style.top = nameY + 'px';
        }

        window.addEventListener('keydown', (e) => {
            // 左右鍵移動背景圖層
            if (e.key === 'ArrowLeft') {
                scrollX += 50;
            } else if (e.key === 'ArrowRight') {
                scrollX -= 50;
            }
            
            // 上下鍵移動姓名文字
            if (e.key === 'ArrowUp') {
                if (nameY > 50) { // 簡易邊界檢查
                    nameY -= 50;
                }
                updateNamePosition();
            } else if (e.key === 'ArrowDown') {
                if (nameY < containerHeight - 50) { // 簡易邊界檢查
                    nameY += 50;
                }
                updateNamePosition();
            }
            
            // 水平循環捲動
            const cycleWidth = unitWidth * 2;
            if (scrollX > 0) scrollX -= cycleWidth;
            if (scrollX < -cycleWidth) scrollX += cycleWidth;

            const transformStr = `translateX(${scrollX}px)`;
            bottomLayer.style.transform = transformStr;
            topLayer.style.transform = transformStr;
        });
    </script>
</body>
</html>
