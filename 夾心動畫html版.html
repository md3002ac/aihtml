<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景捲動與圖片翻轉工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        #game-container {
            width: 1200px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            background-color: #000;
        }

        #canvas-buffer {
            display: none;
        }

        #scrolling-layer {
            position: absolute;
            top: 0;
            left: 0;
            height: 600px;
            display: flex;
            transition: transform 0.3s ease-out;
        }

        .bg-segment {
            flex-shrink: 0;
            height: 600px;
            position: relative; /* 讓內部的姓名可以定位 */
        }

        /* 底圖層 */
        .base-layer {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1;
        }

        /* 姓名層 - 夾在中間 */
        .name-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            z-index: 5; /* 高於底圖，低於半透明圖 */
            text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
            pointer-events: none;
            background: linear-gradient(45deg, #f3fb04, #ff00ea, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        /* 半透明圖層 - 蓋在最上面 */
        .overlay-layer {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: #222;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #444;
            text-align: center;
            max-width: 500px;
        }

        input[type="file"] {
            margin: 10px 0;
            display: block;
            width: 100%;
        }

        button {
            background: #4A90E2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #357ABD;
        }

        #instruction {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #888;
            font-size: 14px;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- 捲動層：內部會包含底圖、姓名、半透明圖 -->
        <div id="scrolling-layer"></div>
        <div id="instruction">使用鍵盤方向鍵 ← → 控制背景移動</div>
    </div>

    <!-- 初始設定對話框 -->
    <div id="setup-overlay" class="overlay">
        <div class="modal">
            <h2 class="text-2xl mb-4 font-bold">系統設定</h2>
            
            <div class="mb-4 text-left">
                <label class="block mb-1">1. 選取底圖 (圖1):</label>
                <input type="file" id="img1-input" accept="image/*">
            </div>

            <div class="mb-4 text-left">
                <label class="block mb-1">2. 選取半透明圖 (圖2):</label>
                <input type="file" id="img2-input" accept="image/*">
            </div>

            <div class="mb-4 text-left">
                <label class="block mb-1">3. 輸入學生姓名:</label>
                <input type="text" id="name-input" class="w-full p-2 bg-gray-800 border border-gray-600 rounded" value="五忠趙有錢">
            </div>

            <button id="start-btn">開始生成背景</button>
        </div>
    </div>

    <!-- 用於處理圖片的隱藏畫布 -->
    <canvas id="canvas-buffer"></canvas>

    <script>
        const scrollLayer = document.getElementById('scrolling-layer');
        const setupOverlay = document.getElementById('setup-overlay');
        const canvas = document.getElementById('canvas-buffer');
        const ctx = canvas.getContext('2d');

        let offsetX = 0;
        let imagesLoaded = { img1: null, img2: null, img3: null, img4: null };
        let studentName = "";

        document.getElementById('start-btn').addEventListener('click', async () => {
            const file1 = document.getElementById('img1-input').files[0];
            const file2 = document.getElementById('img2-input').files[0];
            studentName = document.getElementById('name-input').value;

            if (!file1 || !file2) {
                alert('請選取兩張圖片檔案！');
                return;
            }
            
            try {
                // 1. 載入原始圖
                imagesLoaded.img1 = await loadImage(file1);
                imagesLoaded.img2 = await loadImage(file2);
                
                // 2. 翻轉生成 圖3 (圖1反) 與 圖4 (圖2反)
                imagesLoaded.img3 = flipImage(imagesLoaded.img1);
                imagesLoaded.img4 = flipImage(imagesLoaded.img2);

                // 3. 建立場景
                buildBackground();
                setupOverlay.style.display = 'none';
                
                window.addEventListener('keydown', handleKeyDown);
            } catch (err) {
                console.error(err);
                alert('讀取圖片時出錯。');
            }
        });

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function flipImage(originalImg) {
            canvas.width = originalImg.width;
            canvas.height = originalImg.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(originalImg, -canvas.width, 0);
            ctx.restore();
            
            const newImg = new Image();
            newImg.src = canvas.toDataURL();
            return newImg;
        }

        function buildBackground() {
            scrollLayer.innerHTML = '';
            
            // 定義循環序列：[底圖, 半透明層]
            // 圖3是圖1的翻轉，圖4是圖2的翻轉
            // 組合：(圖1+圖2), (圖3+圖4) ... 依此類推以達成拼接
            const sequences = [
                { base: imagesLoaded.img1, top: imagesLoaded.img2 },
                { base: imagesLoaded.img3, top: imagesLoaded.img4 }
            ];
            
            for (let i = 0; i < 10; i++) {
                const pair = sequences[i % 2];
                const segment = document.createElement('div');
                segment.className = 'bg-segment';
                
                const ratio = 600 / pair.base.height;
                const segmentWidth = pair.base.width * ratio;
                segment.style.width = `${segmentWidth}px`;

                // A. 放入底圖 (圖1 或 圖3)
                const baseImg = document.createElement('img');
                baseImg.src = pair.base.src;
                baseImg.className = 'base-layer';
                baseImg.style.width = `${segmentWidth}px`;
                segment.appendChild(baseImg);

                // B. 放入姓名 (置於中間)
                const nameDiv = document.createElement('div');
                nameDiv.className = 'name-layer';
                nameDiv.textContent = studentName;
                segment.appendChild(nameDiv);

                // C. 放入半透明層 (圖2 或 圖4)
                const topImg = document.createElement('img');
                topImg.src = pair.top.src;
                topImg.className = 'overlay-layer';
                topImg.style.width = `${segmentWidth}px`;
                segment.appendChild(topImg);

                scrollLayer.appendChild(segment);
            }
        }

        function handleKeyDown(e) {
            const step = 50;
            if (e.key === 'ArrowLeft') {
                offsetX += step;
            } else if (e.key === 'ArrowRight') {
                offsetX -= step;
            }
            scrollLayer.style.transform = `translateX(${offsetX}px)`;
        }
    </script>
</body>
</html>
