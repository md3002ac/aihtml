<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景捲動與圖片翻轉工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        #game-container {
            width: 1200px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            background-color: #000;
        }

        #canvas-buffer {
            display: none;
        }

        /* 捲動層：只包含背景圖片 */
        #scrolling-layer {
            position: absolute;
            top: 0;
            left: 0;
            height: 600px;
            display: flex;
            transition: transform 0.3s ease-out;
            z-index: 1; /* 最底層 */
        }

        /* 覆蓋層：包含翻轉後的半透明圖片 */
        #overlay-scrolling-layer {
            position: absolute;
            top: 0;
            left: 0;
            height: 600px;
            display: flex;
            transition: transform 0.3s ease-out;
            z-index: 10; /* 最頂層 */
            pointer-events: none;
        }

        .bg-segment {
            flex-shrink: 0;
            height: 600px;
            position: relative;
        }

        /* 姓名層：固定在畫面中央不動 */
        #fixed-name-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 1200px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5; /* 夾在兩個捲動層中間 */
            pointer-events: none;
        }

        .name-display {
            font-size: 100px;
            font-weight: bold;
            background: linear-gradient(45deg, #f3fb04, #ff00ea, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            /* 外輪廓閃爍動畫 */
            animation: stroke-glow 2s infinite ease-in-out;
        }

        @keyframes stroke-glow {
            0%, 100% {
                -webkit-text-stroke: 2px rgba(255, 255, 255, 0.2);
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.1));
            }
            50% {
                -webkit-text-stroke: 4px rgba(255, 255, 255, 0.8);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: #1a1a1a;
            padding: 2.5rem;
            border-radius: 1rem;
            border: 1px solid #333;
            text-align: center;
            max-width: 500px;
        }

        input[type="file"], input[type="text"] {
            margin: 10px 0;
            display: block;
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 4px;
        }

        button {
            background: #4A90E2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        #instruction {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: #666;
            font-size: 14px;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- 底圖捲動層 (z-index: 1) -->
        <div id="scrolling-layer"></div>

        <!-- 固定姓名層 (z-index: 5) -->
        <div id="fixed-name-container">
            <div id="name-output" class="name-display"></div>
        </div>

        <!-- 頂圖捲動層 (z-index: 10) -->
        <div id="overlay-scrolling-layer"></div>

        <div id="instruction">使用鍵盤方向鍵 ← → 控制背景移動 (姓名固定於中央)</div>
    </div>

    <!-- 初始設定對話框 -->
    <div id="setup-overlay" class="overlay">
        <div class="modal">
            <h2 class="text-2xl mb-6 font-bold text-blue-400">一甲國小夾心動畫設定</h2>
            
            <div class="mb-4 text-left">
                <label class="block mb-1 text-sm text-gray-400">底圖 (圖1):</label>
                <input type="file" id="img1-input" accept="image/*">
            </div>

            <div class="mb-4 text-left">
                <label class="block mb-1 text-sm text-gray-400">半透明圖 (圖2):</label>
                <input type="file" id="img2-input" accept="image/*">
            </div>

            <div class="mb-6 text-left">
                <label class="block mb-1 text-sm text-gray-400">顯示姓名:</label>
                <input type="text" id="name-input" value="一甲國小夾心動畫">
            </div>

            <button id="start-btn">確認並開始</button>
        </div>
    </div>

    <canvas id="canvas-buffer"></canvas>

    <script>
        const scrollLayer = document.getElementById('scrolling-layer');
        const overlayScrollLayer = document.getElementById('overlay-scrolling-layer');
        const nameOutput = document.getElementById('name-output');
        const setupOverlay = document.getElementById('setup-overlay');
        const canvas = document.getElementById('canvas-buffer');
        const ctx = canvas.getContext('2d');

        let offsetX = 0;
        let images = { img1: null, img2: null, img3: null, img4: null };

        document.getElementById('start-btn').addEventListener('click', async () => {
            const file1 = document.getElementById('img1-input').files[0];
            const file2 = document.getElementById('img2-input').files[0];
            const nameValue = document.getElementById('name-input').value;

            if (!file1 || !file2) {
                alert('請選取兩張圖片檔案！');
                return;
            }
            
            nameOutput.textContent = nameValue;
            
            try {
                // 1. 載入原始圖
                images.img1 = await loadImage(file1);
                images.img2 = await loadImage(file2);
                
                // 2. 翻轉生成 (圖3是圖1翻轉，圖4是圖2翻轉)
                images.img3 = flipImage(images.img1);
                images.img4 = flipImage(images.img2);

                // 3. 建立場景
                buildBackgrounds();
                setupOverlay.style.display = 'none';
                
                window.addEventListener('keydown', handleKeyDown);
            } catch (err) {
                console.error(err);
                alert('處理圖片時發生錯誤。');
            }
        });

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function flipImage(originalImg) {
            canvas.width = originalImg.width;
            canvas.height = originalImg.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(originalImg, -canvas.width, 0);
            ctx.restore();
            
            const newImg = new Image();
            newImg.src = canvas.toDataURL();
            return newImg;
        }

        function createSegment(imgSource, isOverlay = false) {
            const segment = document.createElement('div');
            segment.className = 'bg-segment';
            const ratio = 600 / imgSource.height;
            const segmentWidth = imgSource.width * ratio;
            segment.style.width = `${segmentWidth}px`;

            const imgElement = document.createElement('img');
            imgElement.src = imgSource.src;
            imgElement.style.height = '600px';
            imgElement.style.width = `${segmentWidth}px`;
            if (isOverlay) imgElement.style.opacity = "0.7"; // 半透明效果

            segment.appendChild(imgElement);
            return segment;
        }

        function buildBackgrounds() {
            scrollLayer.innerHTML = '';
            overlayScrollLayer.innerHTML = '';
            
            // 拼接順序
            const botSequence = [images.img1, images.img2];
            const topSequence = [images.img3, images.img4];
            
            // 建立足夠長的背景
            for (let i = 0; i < 20; i++) {
                // 底層拼接 (圖1, 圖2 輪流)
                scrollLayer.appendChild(createSegment(botSequence[i % 2]));
                // 頂層拼接 (圖3, 圖4 輪流)
                overlayScrollLayer.appendChild(createSegment(topSequence[i % 2], true));
            }
        }

        function handleKeyDown(e) {
            const step = 50;
            if (e.key === 'ArrowLeft') {
                offsetX += step;
            } else if (e.key === 'ArrowRight') {
                offsetX -= step;
            }
            // 同步移動兩個捲動層
            scrollLayer.style.transform = `translateX(${offsetX}px)`;
            overlayScrollLayer.style.transform = `translateX(${offsetX}px)`;
        }
    </script>
</body>
</html>
