<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一甲國小夾心動畫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            color: white;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        #game-container {
            width: 1200px;
            height: 600px;
            position: relative;
            background-color: #000;
            border: 4px solid #444;
            overflow: hidden;
        }

        /* 捲動容器層 */
        .scroll-layer {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            white-space: nowrap;
            will-change: transform;
            font-size: 0;
        }

        #bottom-layer { z-index: 10; }
        #top-layer { z-index: 100; pointer-events: none; }

        .sprite-unit {
            display: inline-block;
            width: 600px;
            height: 600px;
            position: relative;
            flex-shrink: 0;
        }

        .img-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flip-horizontal { transform: scaleX(-1); }

        /* 固定在中央的姓名：輪廓閃爍效果 */
        #fixed-name-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            font-weight: 900;
            z-index: 50; /* 夾在 10 與 100 之間 */
            white-space: nowrap;
            pointer-events: none;
            color: transparent;
            -webkit-text-stroke: 3px #fff;
            animation: outline-flash 0.1s infinite alternate;
            transition: top 0.1s ease-out;
        }

        @keyframes outline-flash {
            0% { -webkit-text-stroke-color: #ff0000; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            50% { -webkit-text-stroke-color: #00ff00; text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00; }
            100% { -webkit-text-stroke-color: #00ffff; text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
        }

        /* UI 指示器 */
        #ui-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 200;
            color: #aaa;
        }

        /* 設定介面 */
        #setup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #3b82f6;
            width: 450px;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>

    <div id="setup-overlay">
        <div class="input-card">
            <h1 class="text-2xl font-bold mb-6 text-center text-blue-400">一甲國小夾心動畫</h1>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm mb-1 text-gray-400">1. 選取底圖 (圖1)</label>
                    <input type="file" id="img1-input" accept="image/*" class="w-full bg-gray-800 p-2 rounded border border-gray-600 text-sm">
                </div>
                <div>
                    <label class="block text-sm mb-1 text-gray-400">2. 選取上層圖 (圖2)</label>
                    <input type="file" id="img2-input" accept="image/*" class="w-full bg-gray-800 p-2 rounded border border-gray-600 text-sm">
                </div>
                <div>
                    <label class="block text-sm mb-1 text-gray-400">3. 學生姓名</label>
                    <input type="text" id="name-input" value="五忠趙有錢" class="w-full bg-gray-800 p-2 rounded border border-gray-600 text-white font-bold text-center">
                </div>
                <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-bold mt-4 transition-colors">
                    開始播放
                </button>
            </div>
            <div class="mt-4 text-xs text-gray-500 text-center">
                ← →：捲動背景 | ↑ ↓：移動文字 | PgUp/PgDn：透明度
            </div>
        </div>
    </div>

    <div id="game-container">
        <div id="ui-status">上層透明度: 100%</div>
        <div id="bottom-layer" class="scroll-layer"></div>
        <div id="fixed-name-overlay" style="display: none;"></div>
        <div id="top-layer" class="scroll-layer"></div>
    </div>

    <script>
        const bottomLayer = document.getElementById('bottom-layer');
        const topLayer = document.getElementById('top-layer');
        const nameOverlay = document.getElementById('fixed-name-overlay');
        const setupOverlay = document.getElementById('setup-overlay');
        const statusDisplay = document.getElementById('ui-status');
        const startBtn = document.getElementById('start-btn');
        
        let img1Src = '', img2Src = '';
        let scrollX = 0;
        let nameY = 300; 
        let topOpacity = 100; // 0-100
        const unitWidth = 600;

        startBtn.addEventListener('click', async () => {
            const file1 = document.getElementById('img1-input').files[0];
            const file2 = document.getElementById('img2-input').files[0];
            const name = document.getElementById('name-input').value;

            if (!file1 || !file2) {
                alert("請選取兩張圖片");
                return;
            }

            img1Src = await readFileAsDataURL(file1);
            img2Src = await readFileAsDataURL(file2);

            setupOverlay.style.display = 'none';
            nameOverlay.innerText = name;
            nameOverlay.style.display = 'block';

            initAnimation();
        });

        function readFileAsDataURL(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        function initAnimation() {
            bottomLayer.innerHTML = '';
            topLayer.innerHTML = '';
            for (let i = -10; i < 10; i++) {
                const isGroup1 = Math.abs(i) % 2 === 0;
                
                const bUnit = document.createElement('div');
                bUnit.className = 'sprite-unit';
                const bImg = document.createElement('img');
                bImg.src = img1Src;
                bImg.className = 'img-content' + (isGroup1 ? '' : ' flip-horizontal');
                bUnit.appendChild(bImg);
                bottomLayer.appendChild(bUnit);

                const tUnit = document.createElement('div');
                tUnit.className = 'sprite-unit';
                const tImg = document.createElement('img');
                tImg.src = img2Src;
                tImg.className = 'img-content' + (isGroup1 ? '' : ' flip-horizontal');
                tUnit.appendChild(tImg);
                topLayer.appendChild(tUnit);
            }
            updateUI();
        }

        function updateUI() {
            nameOverlay.style.top = nameY + 'px';
            topLayer.style.opacity = topOpacity / 100;
            statusDisplay.innerText = `上層透明度: ${topOpacity}%`;
        }

        window.addEventListener('keydown', (e) => {
            // 防止頁面捲動
            if(["ArrowUp","ArrowDown","PageUp","PageDown"].includes(e.key)) e.preventDefault();

            // 左右：捲動
            if (e.key === 'ArrowLeft') scrollX += 50;
            else if (e.key === 'ArrowRight') scrollX -= 50;
            
            // 上下：移動文字
            if (e.key === 'ArrowUp') {
                if (nameY > 80) nameY -= 50;
            } else if (e.key === 'ArrowDown') {
                if (nameY < 520) nameY += 50;
            }

            // PageUp/Down：透明度
            if (e.key === 'PageUp') {
                topOpacity = Math.min(100, topOpacity + 10);
            } else if (e.key === 'PageDown') {
                topOpacity = Math.max(0, topOpacity - 10);
            }
            
            // 水平循環
            const cycleWidth = unitWidth * 2;
            if (scrollX > 0) scrollX -= cycleWidth;
            if (scrollX < -cycleWidth) scrollX += cycleWidth;

            const transformStr = `translateX(${scrollX}px)`;
            bottomLayer.style.transform = transformStr;
            topLayer.style.transform = transformStr;
            
            updateUI();
        });
    </script>
</body>
</html>
